<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <h2 id="title">Classes: The Basics </h2>
    
    <ul id="myList"> 
        <!-- to be filled w js -->
    </ul>

    <script src="listBindings.js"></script>
    <script type="text/javascript">
        /*
        Class -> Object
        instance properties: what they have
        instance method: what they do
        */


        class Rectangle {
            constructor (_width,_height,_color) {
                console.log("making a rectangle!")
                this.width = _width;
                this.height = _height;
                this.color = _color;
            }

            getArea () {
                return this.width * this.height;
            }

            printDescription () {
                console.log(`I am a rectangle of ${this.width} x ${this.height} and I am ${this.color}.`)
            }
        }

        class Square {
            constructor (_width) {
                this.width = _width;
                this.height = _width;
                this.numOfRequestsForArea = 0;
            }

            get area () {
                this.numOfRequestsForArea++;
                return this.width ** 2;
            }

            set area (area) {
                this.width = area**(0.5);
                this.height = this.width;
            }

            static equals (a, b) {
                return a.width * a.height === b.width * b.height;
            }
            
            static isValidDimensions (width, height) {
                return width === height;
            }
        }

        class Person {
            constructor (_name, _age) {
                this.name = _name;
                this.age = _age;
            }

            describe () {
                console.log(`I am ${this.name} and I am ${this.age} years old.`);
            }

        }

        class Programmer extends Person {
            constructor (_name, _age, _yearsOfExperience) {
                super(_name, _age);

                //custom behavior
                this.yearsOfExperience = _yearsOfExperience;
            }

            code () {
                console.log(`${this.name} is coding.`)
            }
        }

        function developSoftware (programmers) {
            for (let programmer of programmers) {
                programmer.code();
            }
        }

        class Animal {
            constructor (_name) {
                this.name = _name;
            }

            makeSound () {
                console.log("generic animal sound");
            }
        }

        class Dog extends Animal {
            constructor (name) {
                super(name);
            }

            makeSound () {
                console.log("woof");
            }
        }

        const myList = document.getElementById("myList");
        const listBinding = new ListBinding(myList);


    </script>
</body>
</html>
